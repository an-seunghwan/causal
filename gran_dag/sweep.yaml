project: (causal)GRAN-DAG
program: main.py
method: grid
metric:
  goal: minimize
  name: loss
parameters:
  rho:
    values: [0.001, 1]
  num_layers:
    values: [2, 3]
  batch_size:
    values: [64, 128, 256]
  progress_rate:
    values: [0.25, 0.5, 0.75, 0.9]
  square_W:
    values: [True, False]
  edge_clamp_range:
    values: [0.0001, 0.001, 0.01]