project: (causal)NOTEARS-MLP
program: main.py
method: grid
metric:
  goal: minimize
  name: loss
parameters:
  hidden_dim:
    values: [[10], [10, 10]]
  epochs:
    values: [100, 300]
  w_threshold:
    values: [0.05, 0.1, 0.2]
  lambda1:
    values: [0.01, 0.005, 0.001]
  lambda2:
    values: [0.01, 0.005, 0.001]